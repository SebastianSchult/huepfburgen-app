<h1 class="admin-title">Admin-Dashboard</h1>

<div class="admin-grid">
  <mat-card class="admin-card" routerLink="/admin/equipment">
    <mat-card-title>🎪 Equipment verwalten</mat-card-title>
    <mat-card-content>
      <p>Hüpfburgen und anderes Equipment hinzufügen, bearbeiten oder löschen.</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="admin-card" routerLink="/admin/users">
    <mat-card-title>👤 Benutzerverwaltung</mat-card-title>

      <p>Benutzerkonten verwalten und Rollen wie "Admin" zuweisen.</p>

  </mat-card>

  <mat-card class="admin-card" routerLink="/admin/bookings">
