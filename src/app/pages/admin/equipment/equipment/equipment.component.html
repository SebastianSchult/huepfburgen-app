<!-- Button zum Hinzufügen -->
<div style="margin-bottom: 16px; text-align: right;">
  <button mat-raised-button color="primary" (click)="openAddDialog()">
    <mat-icon>add</mat-icon>
    Equipment hinzufügen
  </button>
</div>

<!-- Equipment-Karten -->
<mat-card *ngFor="let item of equipmentList()" class="equipment-card" style="margin-bottom: 16px;">
  <mat-card-header>
    <mat-card-title>{{ item.name }}</mat-card-title>
    <mat-card-subtitle>
      Status: {{ item.active ? 'verfügbar' : 'nicht verfügbar' }}
    </mat-card-subtitle>

    <!-- Bearbeiten / Löschen Buttons -->
    <div style="margin-left: auto; display: flex; gap: 4px;">
      <button
        mat-icon-button
        color="primary"
        (click)="openEditDialog(item)"
        aria-label="Bearbeiten"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        (click)="deleteEquipment(item.id)"
        aria-label="Löschen"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-header>

  <mat-card-content>
    <full-calendar [options]="item.calendarOptions"></full-calendar>
  </mat-card-content>
</mat-card>
