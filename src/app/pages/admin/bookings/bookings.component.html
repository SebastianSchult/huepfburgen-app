<h2>Offene Buchungen</h2>

<table mat-table [dataSource]="bookingsWithEquipmentName" class="mat-elevation-z8" style="width: 100%;">

  <ng-container matColumnDef="equipmentId">
    <th mat-header-cell *matHeaderCellDef>Equipment</th>
    <td mat-cell *matCellDef="let booking">{{ booking.equipmentName }}</td>
  </ng-container>

  <ng-container matColumnDef="createdBy">
    <th mat-header-cell *matHeaderCellDef>Erstellt von</th>
    <td mat-cell *matCellDef="let booking">{{ booking.createdBy }}</td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Start</th>
    <td mat-cell *matCellDef="let booking">{{ booking.startDate | date:'short' }}</td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>Ende</th>
    <td mat-cell *matCellDef="let booking">{{ booking.endDate | date:'short' }}</td>
  </ng-container>

  <ng-container matColumnDef="bookedFor">
  <th mat-header-cell *matHeaderCellDef>Gebucht f√ºr</th>
  <td mat-cell *matCellDef="let booking">{{ booking.bookedFor }}</td>
</ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let booking">{{ booking.status }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Aktionen</th>
    <td mat-cell *matCellDef="let booking">
      <button mat-button color="primary" (click)="approveBooking(booking.id!)">Annehmen</button>
      <button mat-button color="warn" (click)="rejectBooking(booking.id!)">Ablehnen</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
